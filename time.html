		<html lang="en">
			<head>
				<meta charset="UTF-8" />
				<meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" name="viewport" />
				<meta content="ie=edge" http-equiv="X-UA-Compatible" />
				<title>Time and Date for 11.11</title>
			</head>
			<body>
				<div class="container" style="padding-top: 10px"><!-- Content here -->
					<h3>Time and Date for 11.11</h3>

					<div class="form-row" style="margin-bottom: 10px">
						<div class="col"><label for="local-date-time">Please input your date and time (Time in Los Angeles),<br> results in different languages will then be shown below. </label> <input class="form-control" id="local-date-time" type="datetime-local" /></div>
					</div>

					<div class="card">
						<h5 class="card-header"></h5>

						<div class="card-body" id="container"></div>
					</div>
				</div>
				<script crossorigin="anonymous" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
				<script crossorigin="anonymous" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
				<script crossorigin="anonymous" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
				<script src="https://unpkg.com/moment@2.24.0/min/moment.min.js"></script>
				<script src="https://unpkg.com/moment@2.24.0/min/moment-with-locales.min.js"></script>
				<script src="https://unpkg.com/moment-timezone@0.5.26/builds/moment-timezone-with-data.min.js"></script>
				<style type="text/css">.locale-name {
        min-width: 80px;
        display: inline-block;
      }
				</style>
				<script>
      function losAngelesTime(locale) {
        moment.locale(locale)
        let selectTime = moment(currentTime)
        return moment.tz(selectTime.format('YYYY-MM-DD HH:mm:ss'), 'America/Los_Angeles')
      }

      let currentTime = new Date().getTime()
      $('#local-date-time').change(function() {
        currentTime = $(this).val()
        const enUSStr = losAngelesTime('en').format('MMM D, hh:mm A [PT]')
        const ruRUStr = losAngelesTime('ru')
          .tz('Europe/Moscow')
          .format('D MMM, HH:mm [MCK]')
        const esESStr = losAngelesTime('es')
          .tz('Europe/Madrid')
          .format('D MMM [a las] HH:mm [hora Madrid]')
        const ptPTStr = losAngelesTime('pt')
          .tz('America/Sao_Paulo')
          .format('D [de] MMMM HH:mm [(BRT)]')
        const frFRStr = losAngelesTime('fr')
          .tz('Europe/Paris')
          .format('D MMMM [à] HH:mm [France]')
        const idIDStr = losAngelesTime('id')
          .tz('Asia/Jakarta')
          .format('D MMM, HH:mm [WIB]')
        const trTRStr = losAngelesTime('tr')
          .tz('Asia/Istanbul')
          .format('D MMM HH:mm [TR]')
        // 泰语不认识
        const thTHStr = losAngelesTime('th')
          .tz('Asia/Bangkok')
          .format('D MMM HH:mm [ตามเวลาประเทศไทย]')
        const itITStr = losAngelesTime('it')
          .tz('Europe/Madrid')
          .format('D MMM, HH:mm [CET]')
        const deDEStr = losAngelesTime('de')
          .tz('Europe/Paris')
          .format('D. MMM, HH:mm [MEZ]')
        const heHEStr = losAngelesTime('he')
          .tz('Israel')
          .format('[שעון ישראל] D MMM HH:mm')
        const jaJAStr = losAngelesTime('ja')
          .tz('Asia/Tokyo')
          .format('MMMDD[日] hh:mm A [日本標準時]')
        const koKOStr = losAngelesTime('ko')
          .tz('Asia/Seoul')
          .format('MMM D일 A hh:mm [KST]')
        const nlNLStr = losAngelesTime('nl')
          .tz('Europe/Amsterdam')
          .format('D MMMM, HH:mm [MET]')
        const viVLStr = losAngelesTime('vi')
          .tz('Asia/Ho_Chi_Minh')
          .format('hh:mm A MM/D [giờ Hà Nội]')
        const arSAStr = losAngelesTime('ar')
          .tz('Asia/Riyadh')
          .format('D MMM HH:mm [ بتوقيت مكة المكرمة]')
        const plPLStr = losAngelesTime('pl')
          .tz('Europe/Warsaw')
          .format('D MMM, HH:mm [czasu lokalnego]')
        const ukUKStr = losAngelesTime('uk')
          .tz('Europe/Kiev')
          .format('D MMM, HH:mm [за Києвом]')
        const zhCNStr = losAngelesTime('zh-CN')
          .tz('Asia/Shanghai')
          .format('YYYY-MM-DD hh:mm A')
        $('#container').html(
          `
             <p class="card-text"><span class="locale-name">en-US:</span> <span id="en">${enUSStr}</span></p>
             <p class="card-text"><span class="locale-name">ru-RU:</span> <span id="en">${ruRUStr}</span></p>
             <p class="card-text"><span class="locale-name">es-ES:</span> <span id="en">${esESStr}</span></p>
             <p class="card-text"><span class="locale-name">pt-PT:</span> <span id="en">${ptPTStr}</span></p>
             <p class="card-text"><span class="locale-name">fr-FR:</span> <span id="en">${frFRStr}</span></p>
             <p class="card-text"><span class="locale-name">id-ID:</span> <span id="en">${idIDStr}</span></p>
             <p class="card-text"><span class="locale-name">tr-TR:</span> <span id="en">${trTRStr}</span></p>
             <p class="card-text"><span class="locale-name">th-TH:</span> <span id="en">${thTHStr}</span></p>
             <p class="card-text"><span class="locale-name">it-IT:</span> <span id="en">${itITStr}</span></p>
             <p class="card-text"><span class="locale-name">de-DE:</span> <span id="en">${deDEStr}</span></p>
             <p class="card-text"><span class="locale-name">he-HE:</span> <span id="en">${heHEStr}</span></p>
             <p class="card-text"><span class="locale-name">ja-JA:</span> <span id="en">${jaJAStr}</span></p>
             <p class="card-text"><span class="locale-name">ko-KO:</span> <span id="en">${koKOStr}</span></p>
             <p class="card-text"><span class="locale-name">nl-NL:</span> <span id="en">${nlNLStr}</span></p>
             <p class="card-text"><span class="locale-name">vi-VL:</span> <span id="en">${viVLStr}</span></p>
             <p class="card-text"><span class="locale-name">ar-SA:</span> <span id="en">${arSAStr}</span></p>
             <p class="card-text"><span class="locale-name">pl-PL:</span> <span id="en">${plPLStr}</span></p>
             <p class="card-text"><span class="locale-name">uk-UK:</span> <span id="en">${ukUKStr}</span></p>
             <p class="card-text"><span class="locale-name">zh-CN:</span> <span id="en">${zhCNStr}</span></p>
          `
        )
      })</script>
			</body>
		</html>
